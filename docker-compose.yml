version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lore
      POSTGRES_PASSWORD: lore_dev_2026
      POSTGRES_DB: lore_crm
    ports:
      - "5433:5432"
    volumes:
      - lore_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lore -d lore_crm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lore_postgres_data:
